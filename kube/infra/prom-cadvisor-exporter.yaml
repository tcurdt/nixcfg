apiVersion: v1
kind: Service
metadata:
  namespace: infra
  name: prom-cadvisor-exporter
  labels:
    app: prom-cadvisor-exporter
  # annotations:
  #   prometheus.io/scrape: 'true'
  #   prometheus.io/port: '8080'
spec:
  # type: ClusterIP
  ports:
    - port: 8080
      # targetPort: 8080
  selector:
    app: prom-cadvisor-exporter
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  namespace: infra
  name: prom-cadvisor-exporter
  labels:
    app: prom-cadvisor-exporter
spec:
  selector:
    matchLabels:
      app: prom-cadvisor-exporter
  template:
    metadata:
      labels:
        app: prom-cadvisor-exporter
    spec:
      automountServiceAccountToken: false
      # serviceAccountName: cadvisor
      # terminationGracePeriodSeconds: 30
      containers:
        - name: prom-cadvisor-exporter
          image: gcr.io/cadvisor/cadvisor:v0.47.0
          ports:
            - name: metrics
              containerPort: 8080
          resources:
            requests:
              # cpu: 100m
              memory: 100Mi
            limits:
              # cpu: 200m
              memory: 200Mi
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
          securityContext:
            # readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: rootfs
              mountPath: /rootfs
              readOnly: true
            - name: var-run
              mountPath: /var/run
              readOnly: true
            - name: sys
              mountPath: /sys
              readOnly: true
            - name: docker
              mountPath: /var/lib/docker
              readOnly: true
            - name: disk
              mountPath: /dev/disk
              readOnly: true
      volumes:
        - name: rootfs
          hostPath:
            path: /
        - name: var-run
          hostPath:
            path: /var/run
        - name: sys
          hostPath:
            path: /sys
        - name: docker
          hostPath:
            path: /var/lib/docker
        - name: disk
          hostPath:
            path: /dev/disk

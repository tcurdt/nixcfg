apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: infra-volume-claim-read
  namespace: infra
  labels:
    app: deploy-apply
spec:
  accessModes:
    - ReadOnlyMany
  storageClassName: local-path
  # resources:
  #   requests:
  #     storage: 50Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: infra
  name: deploy-apply
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deploy-apply
  template:
    metadata:
      labels:
        app: deploy-apply
    spec:
      containers:
        - name: deploy-apply
          image: alpine:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              while true; do
                echo "resolving oci images"
                echo "kubectl apply"
                echo "notify"
                ls -la /git
                sleep 30
              done
          volumeMounts:
            - name: infra-volume
              mountPath: /git
      volumes:
        - name: infra-volume
          persistentVolumeClaim:
            claimName: infra-volume-claim-read

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  namespace: infra
  name: promtail
rules:
  - apiGroups:
    - ""
    resources:
    - nodes
    - services
    - pods
    verbs:
    - get
    - watch
    - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: promtail
subjects:
  - kind: ServiceAccount
    namespace: default
    name: promtail
  - kind: ServiceAccount
    namespace: infra
    name: promtail
  - kind: ServiceAccount
    namespace: live
    name: promtail
  - kind: ServiceAccount
    namespace: test
    name: promtail
---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: infra
  name: promtail
---
apiVersion: v1
kind: Service
metadata:
  namespace: infra
  name: promtail
  labels:
    app: promtail
spec:
  selector:
    app: promtail
  ports:
  - protocol: TCP
    port: 9080
    targetPort: 9080
  type: NodePort
  # nodePort: 30002
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: infra
  name: promtail
  labels:
    app: promtail
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0
    clients:
      - url: https://loki:3100/loki/api/v1/push
    positions:
      filename: /tmp/positions.yaml
    target_config:
      sync_period: 10s
    scrape_configs:
      - job_name: system
        static_configs:
          - targets:
              - localhost
            labels:
              job: varlogs
              hostname: k3s-01 # FIXME
              __path__: /var/log/messages
      - job_name: journal
        journal:
          path: /var/log/journal
          labels:
            job: systemd-journal
            hostname: k3s-01 # FIXME
        relabel_configs:
          - source_labels:
              - __journal__systemd_unit
            target_label: unit
      - job_name: pods
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - live
                - test
        relabel_configs:
          - source_labels:
              - __meta_kubernetes_pod_node_name
            target_label: __host__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - action: replace
            replacement: $1
            separator: /
            source_labels:
              - __meta_kubernetes_namespace
              - __meta_kubernetes_pod_name
            target_label: job
          - action: replace
            source_labels:
              - __meta_kubernetes_namespace
            target_label: namespace
          - action: replace
            source_labels:
              - __meta_kubernetes_pod_name
            target_label: pod
          - action: replace
            source_labels:
              - __meta_kubernetes_pod_container_name
            target_label: container
          - replacement: /var/log/pods/*$1/*.log
            separator: /
            source_labels:
              - __meta_kubernetes_pod_uid
              - __meta_kubernetes_pod_container_name
            target_label: __path__

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  namespace: infra
  name: promtail
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      serviceAccount: promtail
      containers:
      - name: promtail
        image: grafana/promtail:3.0.0
        args:
        - --config.file=/etc/promtail/promtail.yaml
        - --log.level=error
        env:
        - name: 'HOSTNAME'
          valueFrom:
            fieldRef:
              fieldPath: 'spec.nodeName'
        resources:
          requests:
            # cpu: 100m
            memory: 100Mi
          limits:
            # cpu: 250m
            memory: 200Mi
        volumeMounts:
        - name: logs
          mountPath: /var/log
        - name: promtail-config
          mountPath: /etc/promtail
        # - mountPath: /var/lib/docker/containers
        #   name: varlibdockercontainers
        #   readOnly: true
      volumes:
      - name: logs
        hostPath:
          path: /var/log
      # - name: varlibdockercontainers
      #   hostPath:
      #     path: /var/lib/docker/containers
      - name: promtail-config
        configMap:
          name: promtail

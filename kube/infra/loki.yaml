apiVersion: v1
kind: PersistentVolume
metadata:
  name: loki-volume
  labels:
    app: loki
    type: local
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  hostPath:
    path: /srv/volumes/loki
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: infra
  name: loki-volume-claim
  labels:
    app: loki
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  # persistentVolumeReclaimPolicy: Retain
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  namespace: infra
  name: loki
  labels:
    app: loki
spec:
  selector:
    app: loki
  ports:
    - protocol: TCP
      port: 3100
      targetPort: 3100
  type: NodePort
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: infra
  name: loki
  labels:
    app: loki
  # annotations:
  #   reloader.stakater.com/match: "true"
data:
  # https://grafana.com/docs/loki/latest/configure/
  loki.yml: |
    auth_enabled: false
    analytics:
      reporting_enabled: false
    common:
      replication_factor: 1
      path_prefix: /storage
      ring:
        kvstore:
          store: inmemory
    schema_config:
      configs:
        - from: 2023-07-01
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h
    # storage_config:
    #   filesystem:
    #     max_disk_space: 10GB
    #     retention_period: 14 days
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: infra
  name: loki
  labels:
    app: loki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
        - name: loki
          image: grafana/loki:3.0.0
          args:
            - --config.file=/etc/loki/loki.yml
            - --log.level=error
          ports:
            - name: loki
              containerPort: 3100
          resources:
            requests:
              # cpu: 100m
              memory: 100Mi
            limits:
              # cpu: 200m
              memory: 200Mi
          volumeMounts:
            - name: loki-config
              mountPath: /etc/loki
            - name: loki-storage
              mountPath: /storage
      volumes:
        - name: loki-config
          configMap:
            name: loki
        - name: loki-storage
          persistentVolumeClaim:
            claimName: loki-volume-claim
